{% extends 'dashboard/index.html' %}

{% block notify %}
<div class="container mx-auto">
    <div class="card bg-base-100 shadow-md mt-4">
        <div class="card-body">
            <div class="flex flex-wrap justify-between items-center">
                <div class="form-control w-full md:w-1/3">
                    <div class="input-group">
                        <span class="bg-base-300">
                          <i class="ti ti-search"></i>
                        </span>
                        <input type="text" placeholder="Search User" class="input input-bordered w-full" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-base-100 shadow-md mt-4">
        <div class="card-body">
            <div>
                <table class="table w-full">
                    <thead class="bg-base-200">
                    <tr>
                        <th>
                            <label>
                                <input type="checkbox" class="checkbox" />
                            </label>
                        </th>
                        <th>Subject</th>
                        <th>Type</th>
                        <th>Message</th>
                        <th>Created</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for msg in notify %}
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" class="checkbox" />
                            </label>
                        </td>
                        <td>{{msg.is_read}}</td>
                        <td>{{msg.notification_type}}</td>
                        <td>{{msg.message}}</td>
                        <td>{{msg.created_at}}</td>
                        <td>{{msg.link}}</td>
                        <td><a href="{{msg.link}}">order</a></td>
                        <td>
                            <div class="dropdown dropdown-end">
                                <label tabindex="0" class="btn btn-xs bg-blue-500">
                                    <i class="ti ti-dots"></i>
                                </label>
                                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                                    <li><a href="javascript:void(0);" class="flex items-center"><i class="ti ti-edit mr-2"></i>Edit</a></li>
                                    <li><a href="javascript:void(0);" class="flex items-center"><i class="ti ti-trash mr-2"></i>Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    <!-- Repeat table rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
