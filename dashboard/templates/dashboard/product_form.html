{% extends 'dashboard/index.html' %}

{% block new_item %}
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Add Product to Inventory</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Product Information -->
                <div class="form-control">
                    <label class="label" for="name">
                        <span class="label-text">Product Name</span>
                    </label>
                    <input type="text" id="name" name="name" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="web_id">
                        <span class="label-text">Web ID</span>
                    </label>
                    <input type="text" id="web_id" name="web_id" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="slug">
                        <span class="label-text">Slug</span>
                    </label>
                    <input type="text" id="slug" name="slug" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="description">
                        <span class="label-text">Description</span>
                    </label>
                    <textarea id="description" name="description" class="textarea textarea-bordered" required></textarea>
                </div>

                <!-- Inventory Information -->
                <div class="form-control">
                    <label class="label" for="sku">
                        <span class="label-text">SKU</span>
                    </label>
                    <input type="text" id="sku" name="sku" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="upc">
                        <span class="label-text">UPC</span>
                    </label>
                    <input type="text" id="upc" name="upc" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="retail_price">
                        <span class="label-text">Retail Price</span>
                    </label>
                    <input type="number" id="retail_price" name="retail_price" step="0.01" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="store_price">
                        <span class="label-text">Store Price</span>
                    </label>
                    <input type="number" id="store_price" name="store_price" step="0.01" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="sale_price">
                        <span class="label-text">Sale Price</span>
                    </label>
                    <input type="number" id="sale_price" name="sale_price" step="0.01" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label" for="weight">
                        <span class="label-text">Weight</span>
                    </label>
                    <input type="number" id="weight" name="weight" step="0.01" class="input input-bordered" required>
                </div>

                <!-- Product Type, Brand, and Category -->
                <div class="form-control">
                    <label class="label" for="product_type">
                        <span class="label-text">Product Type</span>
                    </label>
                    <select id="product_type" name="product_type" class="select select-bordered" required>
                        <option value="">Select Product Type</option>
                        <!-- Add options dynamically -->
                    </select>
                </div>
                <div class="form-control">
                    <label class="label" for="brand">
                        <span class="label-text">Brand</span>
                    </label>
                    <select id="brand" name="brand" class="select select-bordered" required>
                        <option value="">Select Brand</option>
                        <!-- Add options dynamically -->
                    </select>
                </div>
                <div class="form-control">
                    <label class="label" for="category">
                        <span class="label-text">Category</span>
                    </label>
                    <select id="category" name="category" class="select select-bordered" multiple required>
                        <!-- Add options dynamically -->
                    </select>
                </div>

                <!-- Is Active -->
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">Is Active</span>
                        <input type="checkbox" name="is_active" class="toggle toggle-primary" checked>
                    </label>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>

{% endblock %}
