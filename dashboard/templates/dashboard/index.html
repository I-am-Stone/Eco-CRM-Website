{% load static %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-gray-100 font-sans">

      <div class="flex items-center justify-between">
        <div>

            class="flex items-center focus:outline-none rounded-lg text-gray-600 hover:text-yellow-600 focus:text-yellow-600 font-semibold p-2 border border-transparent hover:border-yellow-300 focus:border-yellow-300 transition">

        </div>
        <div class="text-lg font-bold">Dashboard</div>
        <div>
          <button type="button"
            class="flex items-center focus:outline-none rounded-lg text-gray-600 hover:text-yellow-600 focus:text-yellow-600 font-semibold p-2 border border-transparent hover:border-yellow-300 focus:border-yellow-300 transition">
            <span class="text-sm">Next</span>

              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"

        </div>
      </div>
    </div>

      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-bold mb-6">Sales Overview</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-yellow-50 rounded-lg p-4">
              <h3 class="text-lg font-semibold mb-2">Total Sales</h3>
              <p class="text-3xl font-bold">$12,345</p>
            </div>
            <div class="bg-yellow-50 rounded-lg p-4">
              <h3 class="text-lg font-semibold mb-2">New Orders</h3>
              <p class="text-3xl font-bold">567</p>
            </div>
            <div class="bg-yellow-50 rounded-lg p-4">
              <h3 class="text-lg font-semibold mb-2">Pending Orders</h3>
              <p class="text-3xl font-bold">78</p>
