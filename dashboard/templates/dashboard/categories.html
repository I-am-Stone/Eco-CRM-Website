{% extends 'dashboard/index.html' %}

{% block cat %}
<div class="flex justify-center my-4">
    <button class="btn btn-primary">Add Product</button>
</div>

<div class="container mx-auto px-4 py-8 shadow-2xl my-40">
    <h1 class="text-3xl font-bold mb-6">Categories</h1>
    
    <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
            <thead>
                <tr>
                    <th class="bg-primary text-primary-content">Category Name</th>
                    <th class="bg-primary text-primary-content">Category Safe Url</th>
                    <th class="bg-primary text-primary-content">Parent of Category</th>
                    <th class="bg-primary text-primary-content">Category status</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr class="hover:bg-gray-100">
                    <td>{{ item.name }}</td>
                    <td>{{ item.slug }}</td>
                    <td>{{ item.parent }}</td>
                    <td>{{ item.is_active }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
